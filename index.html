</body>
<script>

new Vue({
    el: '#app',
    data: {
        message:"aaa"
    },
    mounted() {
        $('#timer').pietimer('init',{
                timerSeconds: 10,
                color: '#234',
                fill: false,
                showPercentage: true,
                callback: function() {
                    $('#timer').pietimer('reset');
                }
            });      
    },
    methods:{
        timerStart:function(){
            $('#timer').pietimer('start');

        }
    }
  })

</script>
